<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form-ui</title>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <div class="form-container">
        <form action="" method="post" class="form-container__form">
            <h1 class="form-container__heading">Registration Form</h1>

            <input type="text" name="firstname" id="firstName" placeholder="First Name" class="form-container__input" required>

            <input type="text" name="lastname" id="lastName" placeholder="Last Name" class="form-container__input" required>

            <input type="email" name="email" id="email" placeholder="Email" class="form-container__input" required>

            <input type="number" name="Phone" id="phone" placeholder="Phone" class="form-container__input" required>

            <input type="password" name="password" id="password" placeholder="Password" class="form-container__input" required>

            <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirm Password" class="form-container__input" required>
            <button type="submit" class="form-container__button">Create Account</button>
        </form>
    </div>
</body>
</html>
